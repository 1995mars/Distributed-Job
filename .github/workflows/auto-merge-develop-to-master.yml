name: Auto Merge develop ‚Üí master

on:
  schedule:
    - cron: "0 0 * * 1"           # 00:00 Th·ª© Hai h√†ng tu·∫ßn (UTC)
  workflow_dispatch:              # ch·∫°y tay

jobs:
  merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write             # c·∫ßn cho checkout

    steps:

      # ------------------------------------------------------------
      # 1. Ki·ªÉm tra GH_PAT
      # ------------------------------------------------------------
      - name: Ki·ªÉm tra GH_PAT
        run: |
          echo "=== Ki·ªÉm tra secret GH_PAT ==="
          if [ -z "${{ secrets.GH_PAT }}" ]; then
            echo "‚ùå ERROR: GH_PAT kh√¥ng t·ªìn t·∫°i"
            exit 1
          fi
          TOKEN="${{ secrets.GH_PAT }}"
          echo "‚úÖ GH_PAT OK"
          echo "Token b·∫Øt ƒë·∫ßu b·∫±ng: ${TOKEN:0:10}..."
          echo "Token k·∫øt th√∫c b·∫±ng: ...${TOKEN: -10}"

      # ------------------------------------------------------------
      # 2. Checkout code b·∫±ng PAT ƒë·ªÉ c√≥ quy·ªÅn push
      # ------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}   # d√πng PAT, kh√¥ng d√πng GITHUB_TOKEN
          fetch-depth: 0

      # ------------------------------------------------------------
      # 3. Chuy·ªÉn sang master
      # ------------------------------------------------------------
      - name: Checkout master
        run: git checkout master

      # ------------------------------------------------------------
      # 4. Merge develop ‚Üí master
      # ------------------------------------------------------------
      - name: Merge develop into master
        run: |
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          git fetch origin develop:develop

          echo "üîÑ ƒêang merge develop v√†o master..."
          git merge develop --no-ff -m "Auto-merge develop into master $(date '+%Y-%m-%d')"

          echo "‚úÖ Merge completed (ho·∫∑c master ƒë√£ up-to-date)"

      # ------------------------------------------------------------
      # 5. Push master b·∫±ng PAT (remote c√≥ token ƒë·∫ßy ƒë·ªß)
      # ------------------------------------------------------------
      - name: Push merged master
        run: |
          echo "üîÑ Setting remote with PAT..."
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git
          
          echo "üöÄ Pushing master..."
          git push origin master
